<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Select language</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #303030;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            padding: 40px 30px;
            text-align: center;
        }
        h1 {
            color: #ffffff;
            margin-bottom: 20px;
        }
        h2 {
            color: #ffffff;
            margin-bottom: 30px;
            font-size: 30px;
        }
        .download-btn {
            background: #2ea44f;
            color: #fff;
            border: none;
            padding: 14px 32px;
            border-radius: 6px;
            font-size: 18px;
            cursor: pointer;
            transition: background 0.2s;
        }
        .download-btn:hover {
            background: #22863a;
        }
        .button-row {
            display: flex;
            gap: 40px;
            justify-content: center;
            margin-top: 20px;
        }
        .button-row > div {
            background: #222;
            padding: 20px 16px;
            border-radius: 10px;
            min-width: 120px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Select language</h2>
        <div class="button-row">
            <div>
                <h1>UA</h1>
                <a href="ua/index.html" class="download-btn">Select</a>
            </div>
            <div>
                <h1>RU</h1>
                <a href="ru/index.html" class="download-btn">Select</a>
            </div>
            <div>
                <h1>ENG</h1>
                <a href="en/index.html" class="download-btn">Select</a>
            </div>
        </div>
    </div>
</body>
</html>
