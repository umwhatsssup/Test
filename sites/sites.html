<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Select language</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #303030;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            padding: 40px 30px;
            text-align: center;
        }
        h1 {
            color: #ffffff;
            margin-bottom: 20px;
            font-size: 36px;
        }
        h2 {
            color: #ffffff;
            margin-bottom: 30px;
            font-size: 30px;
        }
        .download-btn {
            background: #2ea44f;
            color: #fff;
            border: none;
            padding: 14px 32px;
            border-radius: 6px;
            font-size: 18px;
            cursor: pointer;
            transition: background 0.2s, transform 0.2s;
        }
        .download-btn:hover {
            background: #22863a;
            transform: scale(1.08);
        }
        .buttons1 {
            display: flex;
            gap: 40px;
            justify-content: center;
            margin-top: 20px;
        }
        .buttons1 > div {
            background: #222;
            padding: 20px 16px;
            border-radius: 10px;
            min-width: 120px;
            opacity: 0;
            transform: translateY(30px);
            animation: fadeInUp 1s forwards;
        }
        @keyframes fadeInUp {
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        .buttons1 > div:nth-child(2) { animation-delay: 0.5s; }
        .buttons1 > div:nth-child(3) { animation-delay: 1s; }
    </style>
</head>
<body>
    <div class="container">
    <h2>Select need site</h2>
        <div class="buttons1">
            <div class="container">
                <h1>my projects</h1>
                <a href="my projects/selectlanguage.html" class="download-btn">Select</a>
            </div>
        </div>
    </div>
</body>
</html>
